<section class="login-component">
  <app-logo></app-logo>
  <div class="content">
    <header>

    </header>
    <form (ngSubmit)="login()" class="form">
      <h1>Login</h1>
      <input placeholder="Name"  name="name" [(ngModel)]="credentials.name" class="form--input">
      <input type="email" placeholder="E-mail" name="email" [(ngModel)]="credentials.email" class="form--input">
      <div ><button class="form--button">Enter</button></div>
    </form>
  </div>
</section>
