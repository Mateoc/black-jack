<section class="game-component">
  <app-logo></app-logo>
  <div class="content">
    <header class="header">
      <h1>Let's Play!</h1>
    </header>

    <div *ngIf="playerObservable | async as player" class="profile">
      <div *ngIf="gameStateObservable | async as state">State: {{state}}</div>
      {{player | json}}
      <div *ngIf="player.cards as cards">
        <img *ngFor="let card of cards" [src]="card" alt="">
      </div>
      <div class="actions">
        <button type="button" (click)="bet()">Bet!</button>
        <button type="button" (click)="hit()">Hit</button>
        <button type="button" (click)="stand()"> Stand</button>
      </div>
    </div>
  </div>
</section>
