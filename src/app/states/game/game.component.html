<section class="game-component">
  <app-logo></app-logo>
  <div class="content">

    <ng-container *ngIf="playerObservable | async as player">
      <div class="row" *ngIf="gameStateObservable | async as state" style="margin-top: 50px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">

          <table class="table" *ngIf="player && state">
            <tbody>
              <tr>
                <td>MyInfo</td>
                <td>Name: {{player.name}} State: {{player.state}} Balance: {{player.balance}}</td>
              </tr>
              <tr>
                <td>State: </td>
                <td>{{codes[betInfo$?.state]}}</td>
              </tr>
              <tr>
                <td>players: </td>
                <td>
                  <ul>
                    <li *ngFor="let player of betInfo$?.players">
                      Name: {{player.name}} Balance: {{player.balance}} State:{{player.state}}
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
      <div class="row" *ngIf="player.cards as cards">
        <img *ngFor="let card of cards" [src]="card" alt="">
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button class="btn btn-primary" type="button" (click)="bet()">Bet!</button>
          <button class="btn btn-primary" type="button" (click)="hit()">Hit</button>
          <button class="btn btn-primary" type="button" (click)="stand()">Stand</button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
