<section class="game-component">
  <app-logo></app-logo>
  <div class="container">
      <div class="header">
        <h1>Let's Play!</h1>
      </div>  

    <div *ngIf="playerObservable | async as player">
        <div class="menu">
      <div *ngIf="gameStateObservable | async as state">State: {{state}}</div>
      {{player | json}}</div>
      <div *ngIf="player.cards as cards">
        <img *ngFor="let card of cards" [src]="card" alt="">
      </div>
      <div class="actions">
          <button class="btn btn-success" type="button">Bet!</button>
          <button class="btn btn-primary"type="button">Hit</button>
          <button class="btn btn-warning"type="button">Stand</button>
      </div>
    </div>
  </div>
</section>
