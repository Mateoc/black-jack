<section class="game-component">
  <app-logo></app-logo>
  <div class="content">
    <header>
      <h1>Let's Play!</h1>
    </header>

    <div *ngIf="playerObservable | async as player">
      <div *ngIf="gameStateObservable | async as state">
        State: {{state}}
        <table width="50%" border="1">
          <tr>
            <td>Name:</td>
            <td>{{player._name}}</td>
          </tr>
          <tr>
            <td>Balance:</td>
            <td>{{player._balance}}</td>
          </tr>
          <tr>
            <td>Turn:</td>
            <td>{{player._turn == true ? 'Your Turn' : 'Turn in progress'}}</td>
          </tr>
          <tr>
            <td>Players:</td>
            <td>
              <span *ngIf="players_t.length == 0">No Players</span>
              <table width="100%">
                <tr *ngFor="let player_t of players_t">

                  <td>
                    Name: {{player_t.name}}
                  </td>
                  <td>
                    State: {{player_t.state}}
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

        <div *ngIf="player.cards as cards">
          <img *ngFor="let card of cards" [src]="card" alt="">
        </div>

        <div class="actions">
          <button type="button" (click)="bet(state, player)">Bet!</button>
          <button type="button" (click)="hit(state, player)">Hit</button>
          <button type="button" (click)="stand(state, player)">Stand</button>
        </div>
      </div>
    </div>
  </div>
</section>
