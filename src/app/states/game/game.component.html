<section class="game-component">
  <app-logo></app-logo>
  <div class="content">

    <ng-container *ngIf="playerObservable | async as player">
      <div class="row" *ngIf="gameStateObservable | async as state" style="margin-top: 50px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">

          <table>
            <thead></thead>
            <tbody>

            </tbody>
          </table>

        </div>
      </div>
      <div class="row" *ngIf="player.cards as cards">
        <img *ngFor="let card of cards" [src]="card" alt="">
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button class="btn btn-primary" type="button" (click)="bet()">Bet!</button>
          <button class="btn btn-primary" type="button" (click)="hit()">Hit</button>
          <button class="btn btn-primary" type="button" (click)="stand()">Stand</button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
{{betInfo$ | json }}
